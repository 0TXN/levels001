<!DOCTYPE HTML>
<html>
<head>
	<script type="text/javascript">
	window.onload = function () {

      var dps = [{x: 1, y: 10}, {x: 2, y: 13}, {x: 3, y: 18}, {x: 4, y: 20}, {x: 5, y: 17},{x: 6, y: 10}, {x: 7, y: 13}, {x: 8, y: 18}, {x: 9, y: 20}, {x: 10, y: 17}];   //dataPoints. 

      var chart = new CanvasJS.Chart("chartContainer",{
      	title :{
      		text: "Live Data"
      	},
      	axisX: {						
      		title: "Axis X Title"
      	},
      	axisY: {						
      		title: "Units"
      	},
      	data: [
      {        
        type: "line",
        dataPoints: [
        { x: 10, y: 100 },
        { x: 20, y: 25},
        { x: 30, y: 20 },
        { x: 40, y: 25 },
        { x: 50, y: 27 },
        { x: 60, y: 28 },
        { x: 70, y: 28 },
        { x: 80, y: 24 },
        { x: 90, y: 26}
      
        ]
      },
          {        
        type: "line",
        dataPoints: [
        { x: 0,	   y: 0 },
        { x: 5000, y: 95 },
        { x: 6500, y: 68 },
        { x: 7000, y: 28 },
        { x: 7200, y: 34 },
        { x: 7400, y: 95 },
        { x: 7500, y: 68 },
        { x: 7600, y: 28 },
        { x: 7700, y: 34 },
        { x: 7800, y: 14}
              ]
      },
        {
      	type: "line",
      	dataPoints : dps
      	}]
      });

      chart.render();
      var xVal = dps.length + 1;
      var yVal = 15;	
      var updateInterval = 198;
      var updateChart = function () {
   	  	yVal = yVal + dps.length**-0.618;
      	dps.push({x: xVal,y: yVal});
      	xVal++;
      	if (dps.length >  10000 ){
          dps.shift();				
      }
      	chart.render();		
};

setInterval(function(){updateChart()}, updateInterval); 
}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
